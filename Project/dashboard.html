<script>
  const text = "Welcome Admin ðŸ‘‹";
  const speed = 100; // typing speed in ms
  let index = 0;

  function typeText() {
    if (index < text.length) {
      document.getElementById("welcomeText").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeText, speed);
    }
  }

  window.onload = typeText;
</script>
