<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Admission</title>
  <link rel="stylesheet" href="admission.css" />
</head>

<body>
  <div class="admission-container">
    <h2>ðŸŽ“ New Student Admission</h2>
    <form id="admissionForm">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" required placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label>Class:</label>
        <select required>
          <option value="">Select Class</option>
          <option>Class 12</option>
          <option>Class 11</option>
          <option>Class 10</option>
          <option>Class 9</option>
          <option>Class 8</option>
          <option>Class 7</option>
          <option>Class 6</option>
          <option>Class 5</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <div class="opt">
            <h3 style="display: inline; font-weight: 400;">Boy</h3><label><input type="radio" name="gender" value="Boy" required /></label>
          </div>
          <div class="opt">
            <h3 style="display: inline; font-weight: 400;">Girl</h3><label><input type="radio" name="gender" value="Girl" required /></label>
          </div>
        </div>

        <div class="form-group">
          <label style="margin-top: 10px;">Date of Birth:</label>
          <input type="date" required />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" required placeholder="student@example.com" />
        </div>

        <div class="form-group">
          <label>Contact No:</label>
          <input type="tel" required pattern="[0-9]{10}" placeholder="10-digit mobile number" />
        </div>

        <button type="submit" class="button">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ðŸŽ‰ Student admission submitted successfully!");
      this.reset(); // clear the form
    });
  </script>
</body>

</html>
